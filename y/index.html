<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Неоновый интерфейс</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at 50% 0%, #0a1a33, #020617 70%);
    color: #d6e4ff;
  }

  .header-menu {
    display: flex;
    justify-content: center;
    gap: 28px;
    padding: 16px 10px;
    background: rgba(10, 25, 55, 0.6);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(0,150,255,0.2);
  }

  .header-menu a {
    color: #d6e4ff;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease;
  }

  .header-menu a:hover {
    color: #4fd6ff;
    text-shadow: 0 0 8px #4fd6ff;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 10px 80px;
  }

  /* Аватар с картинкой */
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 22px;
    overflow: hidden;
    border: 1px solid rgba(0,150,255,0.3);
    box-shadow: 0 0 20px rgba(0,150,255,0.25);
    margin: 30px 0;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .categories-wrapper {
    position: relative;
    width: 100%;
    max-width: 420px;
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .line {
    position: absolute;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
    width: 3px;
    height: 240px;
    background: linear-gradient(to bottom, #00c6ff, #0072ff);
    border-radius: 2px;
    box-shadow: 0 0 12px rgba(0,150,255,0.7);
  }

  .categories-left,
  .categories-right {
    display: flex;
    flex-direction: column;
    gap: 18px;
    width: 42%;
    font-size: 16px;
  }

  .categories-left {
    text-align: right;
    padding-right: 20px;
  }

  .categories-right {
    text-align: left;
    padding-left: 20px;
  }

  .category {
    background: rgba(10,30,60,0.6);
    padding: 12px 16px;
    border-radius: 12px;
    border: 1px solid rgba(0,150,255,0.25);
    transition: 0.3s ease;
  }

  .category a {
    color: #cfe8ff;
    text-decoration: none;
    display: block;
  }

  .category:hover {
    background: rgba(0,150,255,0.15);
    box-shadow: 0 0 12px rgba(0,150,255,0.5);
  }

  .category:hover a {
    color: #4fd6ff;
  }

  @media (max-width: 480px) {
    .line { height: 180px; }
    .categories-left, .categories-right { width: 45%; font-size: 14px; }
    .category { padding: 10px 12px; font-size: 14px; }
    .avatar { width: 90px; height: 90px; }
  }
</style>
</head>

<body>
  <div class="header-menu">
    <a href="https://www.lib.ru" target="_blank">Главная</a>
    <a href="https://www.lib.ru" target="_blank">О нас</a>
    <a href="https://www.lib.ru" target="_blank">Контакты</a>
  </div>

  <div class="container">

    <!-- Вставь сюда свою картинку -->
    <div class="avatar">
      <img src="ava.jpg" alt="avatar">
    </div>

    <div class="categories-wrapper">
      <div class="line"></div>

      <div class="categories-left">
        <div class="category"><a href="https://www.lib.ru" target="_blank">Сайты</a></div>
        <div class="category"><a href="https://www.lib.ru" target="_blank">Здоровье</a></div>
      </div>

      <div class="categories-right">
        <div class="category"><a href="https://www.lib.ru" target="_blank">Музыка</a></div>
        <div class="category"><a href="https://www.lib.ru" target="_blank">Маркетинг</a></div>
      </div>
    </div>

  </div>
</body>
</html>
