<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка</title>
    
    <!-- Редирект через 300 миллисекунд -->
    <meta http-equiv="refresh" content="0.3; url=https://t.me/gargaross">
    
    <!-- Дополнительный скрипт для надежности (если meta-тег не сработает) -->
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://t.me/gargaross";
            }, 300);
        };
    </script>

    <style>
        /* Простой стиль для сообщения на случай, если редирект задержится */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #1e1e1e;
            text-align: center;
        }
        .message {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .loader {
            margin: 20px auto;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #2a9b4e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #2a9b4e;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Это сообщение увидят только те, у кого очень медленный интернет или отключен JavaScript.
         В обычных условиях редирект произойдет мгновенно, и они не заметят эту страницу. -->
    <div class="message">
        <div class="loader"></div>
        <h2>Перенаправляем в Telegram...</h2>
        <p>Если ничего не происходит, нажмите <a href="https://t.me/gargaross">сюда</a>.</p>
    </div>

    <!-- Дополнительный "якорь" для надежности: переход даже если onload не сработал по какой-то причине -->
    <script>
        // Запасной вариант для очень старых браузеров
        window.location.replace("https://t.me/gargaross");
    </script>
</body>
</html>
