            const startTime = Date.now();
            const endTime = startTime + totalTime;

            const circle = document.getElementById('progressCircle');
            const displayDiv = document.getElementById('countdownDisplay');

            // –î–ª–∏–Ω–∞ –æ–∫—Ä—É–∂–Ω–æ—Å—Ç–∏: 2 * pi * —Ä–∞–¥–∏—É—Å (—Ä–∞–¥–∏—É—Å 55)
            const circumference = 2 * Math.PI * 55; // ‚âà 345.58
            circle.style.strokeDasharray = `${circumference}`;

            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –∏ –∫—Ä—É–≥–∞
            function updateTimer() {
                const now = Date.now();
                const remaining = Math.max(0, endTime - now); // —Å–∫–æ–ª—å–∫–æ –æ—Å—Ç–∞–ª–æ—Å—å –º—Å
                const elapsed = totalTime - remaining; // —Å–∫–æ–ª—å–∫–æ –ø—Ä–æ—à–ª–æ –º—Å

                const progress = Math.min(1, elapsed / totalTime);

                // –†–∞—Å—Å—á–µ—Ç —Å–º–µ—â–µ–Ω–∏—è –¥–ª—è –∫—Ä—É–≥–∞: —á–µ–º –±–æ–ª—å—à–µ –ø—Ä–æ–≥—Ä–µ—Å—Å, —Ç–µ–º –º–µ–Ω—å—à–µ dashoffset (–∫—Ä—É–≥ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è)
                // offset = circumference * (1 - progress)
                const offset = circumference * (1 - progress);
                circle.style.strokeDashoffset = offset;

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ–∫—É–Ω–¥ —Å –æ–¥–Ω–∏–º –∑–Ω–∞–∫–æ–º –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π (0.5, 0.4 ... 0.0)

                displayDiv.textContent = secondsRemaining;

                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ, –ø–æ–∫–∞ –≤—Ä–µ–º—è –Ω–µ –≤—ã—à–ª–æ
                if (remaining > 0) {

                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º requestAnimationFrame –¥–ª—è –±–æ–ª–µ–µ –≥–ª–∞–¥–∫–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏,
                    // –Ω–æ —á–∞—Å—Ç–æ—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±—É–¥–µ—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∞ –ø—Ä–∏–º–µ—Ä–Ω–æ 60fps.
                    // –í –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö –¥–ª—è —Å–≤–µ—Ä—Ö—Ç–æ—á–Ω–æ–π –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –ª—É—á—à–µ setTimeout,
                    // –Ω–æ –∑–¥–µ—Å—å –≤–∞–∂–Ω–∞ –ø–ª–∞–≤–Ω–æ—Å—Ç—å –∫—Ä—É–≥–∞.
                } else {

                    displayDiv.textContent = '0.0';
                    circle.style.strokeDashoffset = circumference; // –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–ø–æ–ª–Ω–µ–Ω
                }

            // –∏ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å –º–µ—Ç–∞-—Ç–µ–≥–æ–º —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
